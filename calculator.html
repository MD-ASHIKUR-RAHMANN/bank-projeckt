    <form>
      <div class="display">
        <input id="display" type="text" name="display">
      </div>
      <div>
        <input type="button" value="AC"class="operator">
        <input type="button" value="DE"class="operator">
        <input type="button" value="." class="operator">
        <input type="button" value="/" class="operator">
      </div>
      <div>
        <input type="button" value="7" >
        <input type="button" value="8" >
        <input type="button" value="9" >
        <input type="button" value="*"  class="operator">
      </div>
      <div>
        <input type="button" value="4" >
        <input type="button" value="5" >
        <input type="button" value="6" >
        <input type="button" value="-"  class="operator">
      </div>
      <div>
        <input type="button" value="1" >
        <input type="button" value="2" >
        <input type="button" value="3" >
        <input type="button" value="+"  class="operator">
      </div>
      <div>
        <input type="button" value="00">
        <input type="button" value="0">
        <input type="button" value="="class="equal operator">
       
      </div>

  <script>
     let btn = document.querySelectorAll('input[type="button"]');

     const display = document.getElementById('display');
     for (let i = 0; i < btn.length; i++) {
     btn[i].addEventListener("click", function (){
      if (this.value === 'AC') {display.value = '';} 
        // i cant repeat "if" condition but i can use "else if" and if i use "if" condition then have to face some problem
        else if (this.value === 'DE') {
          display.value = display.value.slice(0, -1);
        } 
        else if (this.value === '=') {
            display.value = eval(display.value);
        }
        else {
          //clicked button's value to show on display
          display.value += this.value;
          // if i  do not use "+" this saymbol then only one number show on display and past number gon hide
        }
     });
     }
  </script>
