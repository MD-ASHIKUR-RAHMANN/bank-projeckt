        <script>
            document.getElementById("minus").addEventListener("click", function(){
                call("minus")
            })

                function call(id){
                    var phone = document.getElementById("phoneInput");
                    var pars = parseInt(phone.value);
                    let newValue = pars;
                    if(id == true){
                        newValue = pars + 1;
                    }

                    if(id == "minus" && pars > 0){
                        newValue = pars - 1;
                    }
    // we can use event id like that^ or true, false

                    phone.value = newValue;
                    var totalValue = newValue * 600;
                    document.getElementById("total").innerText = "$" + totalValue;
                }
