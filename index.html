<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="img" href="./b.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style>
    form{
        justify-content: center;
    }
    #visible{
        visibility: hidden;
    }
    #visibility{
        justify-content: center;
        display: flex;
        .col-3{
            position: relative;
            background-color: rgb(240, 91, 65);
            margin: auto;
            padding: 30px 20px;
            border-radius: 6px;
        }
    }
    input{
        outline: none;
    }
    h5,h4{
        color: white;
    }
</style>
<body>
    <div class="container row mx-auto">
        <form id="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <div id="visible">
            <div id="visibility">
                <div class="col-3 deposit mb-3">
                    <h5>deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
                <div class="col-3 withdraw mb-3">
                    <h5>withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
                <div class="col-3 balance mb-3">
                    <h5>balance</h5>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
            <div class="mt-3 d-flex">
                <div class="div col-5 bg-danger p-4 mx-auto">
                    <h4>deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="type deposit balance">
                    <button id="addDeposit" class="btn btn-success mt-3">deposit</button>
                </div>
                <div class="div col-5 bg-danger p-4 mx-auto">
                    <h4>withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="type withdraw balance">
                    <button id="withdrawBtn" class="btn btn-success mt-3">withdraw</button>
                </div>
            </div>
        </div>
    </div>
<script>
    // page bumper
    document.getElementById("submit").addEventListener("click", function(){
        document.getElementById("form").style.visibility ="hidden";
            document.getElementById("visible").style.visibility="visible";
    })
    // deposit FileSystem
    function spanTxt(id, depositNumber){
        var current = document.getElementById(id).innerText;
        var currentNumber = parseFloat(current);
        var total = depositNumber + currentNumber;
        document.getElementById(id).innerText = total;
    }
    var depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function(){
        var depositNumber = getInput("depositAmount");

        spanTxt("currentDeposit", depositNumber);
        spanTxt("currentBalance", depositNumber);

        document.getElementById("depositAmount").value = "";
        //
        // var currentDeposit = document.getElementById("currentDeposit").innerText;
        // var currentDepositNumber = parseFloat(currentDeposit);
        // var totalDeposit = depositNumber + currentDepositNumber;
        // document.getElementById("currentDeposit").innerText = totalDeposit;
        // or
    })
    // 
    function getInput(id){
        var amount = document.getElementById(id).value;
        if (isNaN(amount.trim()) || amount.trim() === '') {
            alert('You can not enter value without number');
            return depositNumber;
      } else {
        var withdrawNumber = parseFloat(amount);
            return withdrawNumber;
      }
    }
    document.getElementById("withdrawBtn").addEventListener("click", function(){
       var withdrawNumber = getInput("withdrawAmount");

        spanTxt("currentWithdraw", withdrawNumber);
        spanTxt("currentBalance", -1 * withdrawNumber);
        
        document.getElementById("withdrawAmount").value = "";
    })
</script>
</body>
</html>
